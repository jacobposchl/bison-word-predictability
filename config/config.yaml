# Data settings
data:
  # Path to the raw EAF files
  path: "./raw_data"

# Processing settings
processing:
  # Minimum number of words required to keep a sentence
  # Sentences with fewer words will be filtered out
  min_sentence_words: 2

# Translation settings
translation:

  model: "facebook/nllb-200-3.3B"
  
  device: "cuda"
  
  # use caching for translations
  use_cache: true
  
  # Directory for translation cache
  cache_dir: "cache/translations"

# Analysis settings
analysis:
  # Minimum number of Cantonese words required before code switch, to count as a cs sentences
  min_cantonese_words: 2
  
  # Different window sizes for POS matching around switch points
  window_sizes: [1, 2, 3]
  
  # Minimum Levenshtein similarity threshold for matches [0, 1]
  similarity_threshold: 0.4
  
  # Parallel processing settings
  parallel:
    # Number of CPU cores to leave FREE
    # null = uses all available cores 
    # x = uses all - x cores
    num_workers: 3

# Discourse context settings
context:
  # List of context lengths to analyze (in number of previous sentences)
  # Surprisal will be calculated for each length
  context_lengths: [0, 1, 2, 3]
  
  # Minimum translation quality for context
  # calculated via: successfully translated words / all translated words 
  # Context with quality below this threshold will be flagged as invalid
  min_translation_quality: 0.3

# Experiment settings
experiment:

  masked_model: "hon9kon9ize/bert-large-cantonese"

  autoregressive_model: "hon9kon9ize/CantoneseLLMChat-v1.0-7B"
  
  # Device to use for surprisal calculation (GPU recommended)
  device: "cuda"
  
  random_seed: 42
  
# Output settings
output:
  # Base directory for all results
  results_dir: "results"
  
  # Base directory for all figures
  figures_dir: "figures"
  
  # Results subdirectories
  results:
    # Directory for preprocessing CSV files
    preprocessing_dir: "results/preprocessing"
    # Directory for matching analysis results
    matching_dir: "results/matching"
    # Directory for surprisal experiment results
    surprisal_dir: "results/surprisal"
  
  # Figures subdirectories
  figures:
    # Directory for preprocessing figures
    preprocessing_dir: "figures/preprocessing"
    # Directory for matching analysis figures
    matching_dir: "figures/matching"
    # Directory for surprisal experiment figures
    surprisal_dir: "figures/surprisal"
  
  # Output filename for CSV with ALL sentences (monolingual + code-switched)
  csv_all_sentences: "all_sentences.csv"
  
  # Output filename for Cantonese monolingual sentences WITHOUT fillers (used for matching)
  csv_cantonese_mono_without_fillers: "cantonese_monolingual_WITHOUT_fillers.csv"
  
  # Output filename for translated code-switched sentences
  csv_cantonese_translated: "cantonese_translated_WITHOUT_fillers.csv"
  
  # Output filename for interviewer sentences (IR tier)
  csv_interviewer: "interviewer.csv"

# Figure color palette â€” edit here to change colors across all plots
figures:
  colors:
    # Sentence / language type
    code_switched:    "#E74C3C"  # Red
    mono_cantonese:   "#3498DB"  # Blue
    mono_english:     "#27AE60"  # Green

    # Speaker groups
    homeland:  "#E67E22"  # Orange
    heritage:  "#9B59B6"  # Purple
    immersed:  "#16A085"  # Teal

    # Matrix language (language-associated, reuses sentence-type hues)
    matrix_cantonese: "#3498DB"  # Blue
    matrix_english:   "#27AE60"  # Green
    matrix_equal:     "#95A5A6"  # Gray

    # Part-of-speech categories
    verb:      "#E74C3C"  # Red
    noun:      "#3498DB"  # Blue
    pos_other: "#95A5A6"  # Gray

    # Pipeline / filtering
    filtered_out: "#95A5A6"  # Gray
    retained:     "#BDC3C7"  # Light gray

    # Single-series accent (histograms, etc.)
    accent: "#E67E22"  # Orange

